<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .poster-card {
            transition: transform 0.2s ease-in-out;
        }
        .poster-card:hover {
            transform: scale(1.05);
        }
        .toast {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Header -->
    <header class="bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold text-center">Media Dashboard</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Search Bar -->
        <div class="mb-6">
            <div class="flex gap-2">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Search movies or TV shows..."
                    class="flex-1 px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500"
                >
                <button
                    id="search-btn"
                    class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium"
                >
                    Search
                </button>
                <button
                    id="clear-search-btn"
                    class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg font-medium hidden"
                >
                    Clear
                </button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="mb-6">
            <div class="flex border-b border-gray-700">
                <button
                    id="movies-tab"
                    class="px-6 py-3 font-medium border-b-2 border-blue-500 text-blue-500"
                >
                    Movies
                </button>
                <button
                    id="shows-tab"
                    class="px-6 py-3 font-medium text-gray-400 hover:text-white"
                >
                    TV Shows
                </button>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="text-center py-12 hidden">
            <div class="inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-2 text-gray-400">Loading...</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="bg-red-900/50 border border-red-700 rounded-lg p-4 mb-6 hidden">
            <p id="error-message" class="text-red-300"></p>
        </div>

        <!-- Content Grid -->
        <div id="content-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
            <!-- Content will be loaded here -->
        </div>
    </main>

    <!-- Add Modal -->
    <div id="add-modal" class="fixed inset-0 bg-black/70 z-40 hidden flex items-center justify-center">
        <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full mx-4">
            <h2 id="modal-title" class="text-xl font-bold mb-4"></h2>
            <div class="mb-4">
                <label class="block text-sm text-gray-400 mb-2">Quality Profile</label>
                <select id="quality-profile" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                    <!-- Options loaded dynamically -->
                </select>
            </div>
            <div class="flex gap-2 justify-end">
                <button
                    id="modal-cancel"
                    class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg"
                >
                    Cancel
                </button>
                <button
                    id="modal-confirm"
                    class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg"
                >
                    Add
                </button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
